<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/ui.css" media="screen" />
    <title>Sky Chromecast</title>
</head>

<body>

    <div id="container">
        <div id="carousel">
            <img id="background-img" class="background">
            <div id="mask">
            </div>
            <div class="title-description-container">
                <div id="title-image-container">
                    <img id="title-img" class="title loading" />
                </div>
                <div>
                    <div id="description-content" class="text-box loading">
                        <span style="font-size:1.07em;" class="loading">
                            Lorem, ipsum dolor sit amet consectetur adipisicing
                            elit.
                            Iusto.
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div id="cast-logo" class="hidden">
            <div id="ready-cast">
                <img id="cast-icon">
                <p>
                    Ready to Cast
                </p>
            </div>
            <img id="logo">
        </div>
    </div>

    <cast-media-player class="media hidden"></cast-media-player>

    <script type="module" src="./js/Main.js"></script>
    <!-- Chromecast SDK -->
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <!-- Cast Debug Logger -->
    <script src="//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js"></script>
</body>

</html>
