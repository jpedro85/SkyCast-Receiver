<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./dist/bundle.css" media="screen" />
    <!-- <link rel="stylesheet" href="./css/ui.css" media="screen" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Sky Chromecast</title>
</head>

<body>

    <div id="container">
        <div id="carousel">
            <img id="background-img" class="background">
            <div id="mask">
            </div>
            <div class="title-description-container">
                <div id="title-image-container">
                    <img id="title-img" class="title loading" />
                </div>
                <div id="description-container">
                    <div id="description-content" class="text-box loading">
                        <span style="font-size:1.07em;" class="loading">
                            Lorem, ipsum dolor sit amet consectetur adipisicing
                            elit. Iusto.
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div id="cast-logo" class="hidden">
            <div id="ready-cast">
                <img id="cast-icon" src="./images/cast-ready-icon.webp">
                <p>
                    Ready to Cast
                </p>
            </div>
            <img id="logo" src="./images/PeacockLogo.webp">
        </div>
    </div>

    <cast-media-player class="media hidden"></cast-media-player>
    <script type="module" src="./js/app/Main.js"></script>
    <!-- Chromecast SDK -->
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <!-- Cast Debug Logger -->
    <script src="//www.gstatic.com/cast/sdk/libs/devtools/debug_layer/caf_receiver_logger.js"></script>
</body>

</html>
